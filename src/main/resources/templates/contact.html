<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/library :: init">


</head>
<body>

<div class="row" th:replace="fragments/navbar :: navbar"></div>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h4 th:text="${welcome}"></h4>
        </div>
    </div>
    <div class="row">
        <div class="col-7">
            <form action="/contact/message"  method="post">

                <div class="form-group">
                    <small class="form-text text-muted">Name and Surname</small>
                    <input type="text" name="nameSurname"  placeholder="Name and Surname">

                </div>

                <div class="form-group">
                    <small class="form-text text-muted">Email</small>
                    <input type="text" name="email" placeholder="Email">
                </div>

                <div class="form-group">
                    <small class="form-text text-muted">Phone Number</small>
                    <input type="text" name="phoneNumber" placeholder="Phone Number">
                </div>

                <div class="form-group">
                    <small class="form-text text-muted">Message</small>
                    <!--<input type="text" name="message"  placeholder="Message">-->
                    <textarea class="form-control" type="text" name="message"  placeholder="Message" rows="3"></textarea>

                </div>


                <button class="btn btn-sm btn-success " type="submit">send</button>
            </form>
        </div>
        <div class="col-5">
            <img src="http://www.rentacarnoosa.com.au/wp-content/uploads/2015/12/Rent-Car-Noosa-Airport-Transfer-Sunshine-Coast.png" class="img-fluid float-right" alt="Responsive image">
        </div>
    </div>
</div>



</body>
</html>
