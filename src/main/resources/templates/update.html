<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/library :: init">


</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-6-md">
            <form action="/upd/" th:object="${car}" method="post">

                <div class="form-group">
                    <small class="form-text text-muted">Plate</small>
                    <input type="text" name="plate" th:value="${car.getPlate()}" placeholder="plate">
                </div>

                <div class="form-group">
                    <small class="form-text text-muted">Type</small>
                    <input type="text" name="carType" th:value="${car.getCarType()}" placeholder="type">
                </div>

                <div class="form-group">
                    <small class="form-text text-muted">Model</small>
                    <input type="text" name="model" th:value="${car.getModel()}" placeholder="model">
                </div>

                <div class="form-group">
                    <small class="form-text text-muted">Price</small>
                    <input type="text" name="price" th:value="${car.getPrice()}" placeholder="price">
                </div>

                <div class="form-group">
                    <small class="form-text text-muted">Amortization</small>
                    <input type="text" name="amortization" th:value="${car.getAmortization()}" placeholder="amortization">
                </div>

                <button class="btn btn-sm btn-success" type="submit">update</button>
                <a href="/admin"> <button class="btn btn-sm btn-default" type="button">back to home</button></a>
            </form>

        </div>
    </div>
</div>
